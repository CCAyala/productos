<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Productos</title>
</head>
<body>
    
  
  <br>
  <div class="container1">
    <h5 class="text-center"  > Lista de Productos</h5>
  </div>
<div class="container">
    <h3>ven y aprovecha el descuento del 10% en la categoria de fruta</h3>
</div>
    <br>
   
<br>
<!--inicio de listar tabla de productos-->
<div class="container">
    <table class="table hidden" id="tabla">
        <thead>
          <tr>
            <th scope="col">referencia</th>
            <th scope="col">nombre</th>
            <th scope="col">categoria</th>
            <th scope="col">precio unitario</th>
            <th scope="col">cantidad</th>
            <th scope="col">descuento</th>
            <th scope="col">total</th>
          </tr>
        </thead>
        <tbody id="tabla tbody">
       
        </tbody>
      </table>
</div>

      <!--final de listar Productos -->

      <!--inicio de agregar Productos con modal-->

  <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">agregar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form >
            <div class=" form-grup">
                <div><label class="form-label">referencia</label><input type="number" id="referencia" class="form-control" placeholder="escriba el numero  de referencia"></div>
                <div><label class="form-label">nombre</label><input type="text" id="nombre" class="form-control" placeholder="escriba el nombre del producto"></div>
                <div><label class="form-label">categoria</label><input type="text" id="categoria" class="form-control" placeholder="escriba la categoria del producto"></div>
                <div><label class="form-label">precio unitario</label><input type="text" id="precio_unitario" class="form-control" placeholder="escriba el precio unitario del producto"></div>
                <div><label class="form-label">cantidad</label><input type="number" id="cantidad" class="form-control" placeholder="escriba la cantidad"></div>
                <br>
            </div> 
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="agregar">agregar</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    
    <button type="button" class="container btn btn-outline-primary" id="listar">listar</button>
    <button type="button" class="btn btn-outline-primary text-center" data-bs-toggle="modal" data-bs-target="#agregarModal">agregar</button>
</div>

    <script src="index.js"></script>
    
</body>

</html>
